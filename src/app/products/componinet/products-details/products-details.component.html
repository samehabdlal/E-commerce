<div class="container">
  <div class="row editstyle m-2">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            [src]="product?.image"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ product?.title }}</h2>
            <p class="card-text">{{ product?.description }}</p>
            <h4>price: <span class="text-smol">{{product?.price}}</span></h4>
            <h4>count: <span class="text-smol">{{product?.rating.count}}</span></h4>
            <h4>category:<span class="text-smol">{{product?.category}}</span></h4>
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
