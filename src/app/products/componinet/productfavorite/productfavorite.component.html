@defer (on immediate) {
<div class="container contop">
  <h1>
    all product <span class="text-danger">{{ allfavorite.length }}</span>
  </h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of allfavorite">
      <div class="card" data-aos="zoom-in">
        <div class="d-flex justify-content-between gap-2 p-3">
          <p class="lead mb-0 title-clamp">{{ product?.title }}</p>
        </div>
        <img
          [src]="product.image"
          class="img-fluid"
          alt="{{ product?.title }}"
        />
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <p class="small">
              <a class="text-muted" [routerLink]="['/product/' + product.id]">
                {{ product.category }}</a
              >
            </p>
            <p class="small text-danger">
              <s>{{ product.price }}</s>
            </p>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <div class="ms-auto text-warning">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          <button class="btn btn-danger" (click)="deletfavorite(product)">
            delet
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

}
