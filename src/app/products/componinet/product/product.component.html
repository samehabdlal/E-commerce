@defer (on immediate) {
<div class="card" data-aos="zoom-in">
  <div class="d-flex justify-content-between gap-2 p-3">
    <p class="lead mb-0 title-clamp">{{ product()?.title }}</p>
  </div>
  <img [src]="product().image" class="img-fluid" alt="{{ product()?.title }}" />
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p class="small">
        <a class="text-muted" [routerLink]="['/product/' + product().id]">
          {{ product().category }}</a
        >
      </p>
      <p class="small text-danger">
        <s>{{ product().price }}</s>
      </p>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <p class="text-muted mb-0">
        Available: <span class="fw-bold">{{ i() }}</span>
      </p>
      <div class="ms-auto text-warning">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>
    </div>
    <div class="d-flex gap-2 justify-content-around">
      <div class="heartfavorite" [ngClass]="{'vewfavorite': favoriteusre ==true}">
        <i class="fa-solid fav fa-heart"></i>
      </div>
      <div class="row" *ngIf="!addbtn" >
        <div class="col-md-6" *ngIf="Client=='user'"  (click)="addbtn =true">
          <button class="btn w-100  rounded addcart"><i class="fa-solid fa-cart-plus"></i></button>
        </div>
        <div class="col-md-6" *ngIf="Client=='user'" (click)="Onunvewfav(product())">
           <button  class="btn w-100 btn- rounded-circle"><i style="color: red;font-size: 20px;" [class]="favoritebtn==false? 'fa-regular fa-heart' :'fa-solid favheartbtn fa-heart'"></i></button>
        </div>
      </div>
      <div class="row" *ngIf="addbtn && Client=='user'" >
        <div  class="col-md-6"><input [(ngModel)]="amount" type="number" class="form-control" /></div>
        <div  class="col-md-6">
          <button  class="btn btn-danger w-100" (click)="add(); addbtn=false">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
}
